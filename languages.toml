injection-regex = "sl"
file-types = ["sl"]
comment-token = ";"
indent = { tab-width = 2, unit = "  " }

[[language]]
name = "nearley"
scope = "source.nearley"
file-types = ["ne"]
comment-token = "#"
indent = { tab-width = 2, unit = "  " }

[[language]]
name = "kcl"
scope = "source.kcl"
injection-regex = "kcl"
file-types = ["kcl"]
comment-tokens = "//"
indent = { tab-width = 2, unit = "  " }
formatter = { command = "zoo" , args = ["kcl", "fmt", "-"] }
language-servers = [ "kcl-lsp" ]
block-comment-tokens = { start = "/*", end = "*/"}

[[language]]
name = "bovex"
scope = "source.bovex"
file-types = ["bovex", "bibvex"]
comment-tokens = []
block-comment-tokens = [{start = "(*", end = "*)"}, {start = "[*", end = "*]"}]
indent = {tab-width = 2, unit = "  "}
[language.auto-pairs]
'(' = ')'
'[' = ']'
'{' = '}'
'"' = '"'
'‚Äú' = '‚Äù'
'‚Äò' = '‚Äô'

[[language]]
name = "haxe"
scope = "source.haxe"
injection-regex = "hx|haxe"
file-types = ["hx"]
roots = ["haxelib.json", "project.xml", "build.hxml"]
shebangs = []
auto-format = true
comment-tokens = ["//", "///"]
block-comment-tokens = [
  { start = "/*", end = "*/" },
  { start = "/**", end = "*/" },
]
language-servers = ["haxe-language-server"]
indent = { tab-width = 4, unit = "    " }
persistent-diagnostic-sources = ["haxe"]

[[language]]
name = "basic"
scope = "source.basic"
injection-regex = "basic"
file-types = ["bas"]
comment-token = "REM"
indent = { tab-width = 2, unit = "  " }

[[language]]
name = "freebasic"
scope = "source.freebasic"
injection-regex = "freebasic"
file-types = ["bas", "bi"]
comment-tokens = ["'", "REM"]
indent = { tab-width = 4, unit = "    " }

[[language]]
name = "scfg"
scope = "source.scfg"
file-types = [{ glob = "kanshi/config" }]
comment-token = "#"

[[language]]
name = "ripple"
scope = "source.ripple"
file-types = [ "ripple" ]
roots = [ "package.json" ]
comment-token = "//"
block-comment-tokens = { start = "/*", end = "*/" }
indent = { tab-width = 4, unit="    "}
language-servers = [ "ripple-lsp" ]

